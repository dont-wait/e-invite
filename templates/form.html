<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi thư mời họp phụ huynh</title>
    <link rel="stylesheet" href="/static/css/form.css">
</head>

<body>
    <div class="container">
        <h1>📧 Tạo thư mời họp phụ huynh</h1>

        <form action="/upload-excel" method="post" enctype="multipart/form-data">
            <div class="form-grid">
                <div class="form-group full-width">
                    <label for="file">📁 Tải lên file Excel (.xlsx)</label>
                    <div class="file-upload">
                        <input type="file" name="file" accept=".xlsx" required>
                        <div class="file-upload-content">
                            <div class="file-icon">📄</div>
                            <div class="file-text">Chọn hoặc kéo thả file Excel</div>
                        </div>
                    </div>
                    <p class="note">📋 File phải có 4 cột: STT, Họ tên phụ huynh, Giới tính, Tên học sinh</p>
                </div>

                <div class="form-group">
                    <label for="class">🎓 Lớp học</label>
                    <input type="text" name="class" placeholder="Ví dụ: 10A1" required>
                </div>

                <div class="form-group">
                    <label for="school_name">🏫 Tên trường</label>
                    <input type="text" name="school_name" placeholder="Ví dụ: Trường THPT Trường Chinh" required>
                </div>

                <div class="form-group">
                    <label for="city_department_of_education">🏛️ Sở giáo dục</label>
                    <input type="text" name="city_department_of_education" placeholder="Ví dụ: HCM" required>
                </div>

                <div class="form-group">
                    <label for="address">📍 Địa điểm họp</label>
                    <input type="text" name="address" placeholder="Ví dụ: Phòng B203" required>
                </div>

                <div class="form-group">
                    <label for="city">🌆 Thành phố</label>
                    <input type="text" name="city" placeholder="Ví dụ: Hồ Chí Minh" required>
                </div>

                <div class="form-group full-width">
                    <label for="purpose">🎯 Mục đích buổi họp</label>
                    <input type="text" name="purpose" placeholder="Ví dụ: Thông báo kết quả học tập" required>
                </div>

                <div class="form-group">
                    <label for="date_meeting">📅 Ngày họp phụ huynh</label>
                    <input type="date" name="date_meeting" required>
                </div>

                <div class="form-group">
                    <label for="date_write">✍️ Ngày viết thư</label>
                    <input type="date" name="date_write" required>
                </div>

                <div class="form-group full-width">
                    <label for="teacher">👨‍🏫 Tên giáo viên chủ nhiệm</label>
                    <input type="text" name="teacher" placeholder="Ví dụ: Nguyễn Thùy Dương" required>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                ✨ Tạo thư mời
            </button>
        </form>
    </div>
</body>

</html>
